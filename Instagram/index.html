<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-fone">
                <img src="foto-cel.png" alt="foto do celular instagram">
            </div>
            <div class="instagram-continue">
                  <div class="group">
                      <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                      <div class="profile-foto">
                          <img src="foto-logo.jpg" alt="logo da foto">
                      </div>
                      <a href="#" class="instagram-login">Continue como Lipe_gs</a>
                      <a href="#" class="instagram-logout">Remover conta</a>
                  </div>  
                  <div class="group">
                      <p class="notAcont">Não é Lipe_gs?</p>
                      <p class="notAcont">
                          <span class="link-blue">Alternar conta</span>
                          ou 
                          <span class="link-blue">Inscreva-se</span>
                      </p>
                  </div>
                  <div class="get-the-app">
                      <p class="get-app">Baixe o aplicativo</p>
                      <div class="dowload">
                          <a href="#" class="app-dowload"></a>
                          <a href="#" class="app-dowload"></a>
                      </div>
                  </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
